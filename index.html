<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/project1.css">
    <title>Claculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <input class="input" type="text">
        </div>
        
        <div class="top buttons">
            <button class="btn sin">sin</button>
            <button class="btn cos">cos</button>
            <button class="btn tan">tan</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            
        </div>

        <div class="bottom buttons">
            <button class="btn erase">C</button>
            <button class="btn erase2">del</button>
            <button class="btn func">%</button>
            <button class="btn func">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn func">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn func">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn func">+</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn eq">=</button>
        </div>
    </div>
    <script src="assets/Index.js"></script>
</body>


</html>
